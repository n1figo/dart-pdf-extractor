<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DART PDF Extractor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h1 { color: #333; }
        #file-input { margin-bottom: 20px; }
        #result { white-space: pre-wrap; background: #f4f4f4; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>DART PDF Extractor</h1>
    <input type="file" id="file-input" accept=".pdf">
    <div id="result"></div>

    <script>
        const mainSections = [
            "회사의 개요",
            "사업의 내용",
            "재무에 관한 사항",
            "감사인의 감사의견 등",
            "이사회 등 회사의 기관에 관한 사항",
            "주주에 관한 사항"
        ];

        function extractSections(text) {
            let extractedContent = {};
            for (let section of mainSections) {
                let pattern = new RegExp(`${section}([\\s\\S]*?)(?=${mainSections.join('|')}|$)`, 'i');
                let match = text.match(pattern);
                extractedContent[section] = match ? match[1].trim() : "내용을 찾을 수 없습니다.";
            }
            return extractedContent;
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            let file = e.target.files[0];
            if (file.type !== 'application/pdf') {
                alert('PDF 파일만 업로드 가능합니다.');
                return;
            }

            let reader = new FileReader();
            reader.onload = function(e) {
                let typedarray = new Uint8Array(e.target.result);

                pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                    let pagesPromises = [];
                    for (let i = 1; i <= pdf.numPages; i++) {
                        pagesPromises.push(pdf.getPage(i).then(page => page.getTextContent()));
                    }
                    return Promise.all(pagesPromises);
                }).then(function(pagesContents) {
                    let fullText = pagesContents.map(content => 
                        content.items.map(item => item.str).join(' ')
                    ).join('\n');

                    let extractedSections = extractSections(fullText);
                    let resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = Object.entries(extractedSections)
                        .map(([key, value]) => `<h2>${key}</h2><p>${value}</p>`)
                        .join('');
                });
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
